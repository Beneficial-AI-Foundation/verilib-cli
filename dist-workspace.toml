[workspace]
members = ["cargo:."]

# Config for 'dist'
[dist]
# The preferred dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.29.0"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell", "powershell", "npm", "homebrew"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "aarch64-unknown-linux-gnu", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Allow cargo-dist to be dirty and not regenerate files
allow-dirty = ["ci", "msi"]
# Enable generating a library of all your releases
install-success-msg = "verilib-cli installed successfully! Run 'verilib-cli --help' to get started."
# The archive format to use for Windows builds (defaults to "zip")
windows-archive = ".zip"
# The archive format to use for non-Windows builds (defaults to "tar.xz")
unix-archive = ".tar.xz"
# Whether to auto-include files like README/LICENSE/CHANGELOG
include = ["README.md"]
# Code signing for macOS (requires Apple Developer account)
[dist.macos-sign]
# Set to true to enable code signing
# You'll need to add secrets to your GitHub repository:
# - APPLE_SIGNING_IDENTITY (Developer ID Application certificate)
# - APPLE_CERTIFICATE_P12 (base64 encoded .p12 file)
# - APPLE_CERTIFICATE_PASSWORD (password for .p12 file)
enable = false
# Use ad-hoc signing for GitHub releases (same as local builds)
adhoc = true
